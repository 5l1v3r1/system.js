<html>
	<head>
		<style>
			body {
				font-family: sans;
				font-size: 13px;
			}
		</style>
	</head>
	<body>
		<script src="../src/System.js"></script> 
		<script>
			document.body.innerHTML = [

				'<strong>Browser</strong> ' + System.browser,
				'<strong>OS</strong> ' + System.os,
				'',
				'<strong>Canvas context</strong> ' + System.supports.canvasContext,
				'<strong>WebGL context</strong> ' + System.supports.webglContext,
				'<strong>Web workers</strong> ' + System.supports.webWorkers,
				'<strong>Local storage</strong> ' + System.supports.localStorage,
				'<strong>Session storage</strong> ' + System.supports.sessionStorage,
				'<strong>File API</strong> ' + System.supports.file,

			].join( '<br />' );
		</script>
	</body>
</html>
